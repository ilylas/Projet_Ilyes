<label for="nouvelId">id:</label>
<input type="number" id="nouvelId" [(ngModel)]="nouvelId">

<label for="titre">titre:</label>
<input type="text"  #titre  [(ngModel)]="nouveauTitre">

<label for="image">image:</label>
<input type="text"  #image  [(ngModel)]="nouvelleimage">

<label for="eval">evaluation:</label>
<input type="text"  #evaluation  [(ngModel)]="nouvelleevaluation">

<label for="dispo">disponible:</label>
<input type="text" #disponible  [(ngModel)]="dispo">

<label for="date">date:</label>
<input type="date" #date  [(ngModel)]="nouvelledate">

<label for="itervenant">intervenant:</label>
<input type="text"  #itervenant  [(ngModel)]="nouvelintervenant">

<label for="endroit">endroit:</label>
<input type="text"  #endroit  [(ngModel)]="nouvelendroit">

<label for="prerequis">prerequis:</label>
<input type="text"  #prerequis  [(ngModel)]="nouvelprerequis">


 <button (click)="onajouter()">Ajouter une nouvelle activité</button>
