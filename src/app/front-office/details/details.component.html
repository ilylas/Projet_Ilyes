<div class="container">
    <div class="list-group">
        <h1 class="list-group-header text-center">
            Quelques Informations sur l'activitée : <div class="mt-4">{{activite.titre}}</div> 
        </h1>
        <div class="text-center card">
            <div class="card-header">
                <h2>Date prévue pour l'activité:</h2><h3>{{activite.date|date:'dd/MM/YYYY'}}</h3>
            </div>
            <div class="card-body">
                <h2>Disponibilité : <div class="align-photo" [ngClass]="activite.disponible?'c1':'c2'"> </div> </h2>    
                <h2>Nombre de likes : </h2>
                <h3>{{activite.nblikes}}</h3>
                <h2>Club aimé par l'utilisateur :</h2>
                <h3 class="align-photo" [ngClass]="{'c1':aimermenu==true,'c2':aimermenu==false}"></h3>
                
                
            </div>
            <button (click)="onafficher()">Afficher les commentaires </button>
            <div class="card-footer" *ngIf="afficher">
                <h2>les commentaires de cette activitée:</h2>
                <div class="card-body" *ngFor="let c of activite.comments,index as i">
                    <div class="card-header">
                        <form>
                          <label class="card-header">Commentaire n° {{i+1}}</label>
                          <div class="card-body">
                          <label>Nom</label>
                          <input type="text" [value]="c.nom" readonly><br>
                          <label>Prenom</label>
                          <input type="text" [value]="c.prenom" readonly><br>
                          <label>message</label>
                          <input type="text" [value]="c.message" readonly></div>
                        </form>
                    </div>
                </div>

                            </td>
                        </tr>
                    </table> -->
                <!-- <button [routerLink]="['/details/',activite.id,'comments',activite.id]">Afficher les commentaires</button> -->
            </div>                 
        </div>
    </div>
</div>
