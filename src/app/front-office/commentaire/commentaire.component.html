<div class="card">
<div class="card-header"><h2>les commentaires de cette activitée:</h2></div>
<div class="card-body" *ngFor="let c of activite.comments,index as i">
  <div class="card-header">
    <form>
      <pre>
      <label class="card-body">Commentaire n°</label>{{i+1}}
      <div class="card-footer">
      <label>Nom</label>
      <input type="text" [value]="c.nom" readonly><br>
      <label>Prenom</label>
      <input type="text" [value]="c.prenom" readonly><br>
      <label>message</label>
      <input type="text" [value]="c.message" readonly></div>
    </pre>
    </form>

  </div>
</div>
</div>
